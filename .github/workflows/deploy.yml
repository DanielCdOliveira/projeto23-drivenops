on:
  push:
    branches:
      - main

name: Build and deploy
jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: create back-end env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_POSTGRES_USER: "postgres"
          envkey_POSTGRES_PASSWORD: "postgres"
          envkey_POSTGRES_HOST: postgres_sorteador_db
          envkey_POSTGRES_PORT: 5432
          envkey_POSTGRES_DATABASE: students-test
          envkey_DATABASE_URL: postgresql://postgres:postgres@postgres_sorteador_db:5432/students-test
          directory: back-end/
          file_name: .env
          fail_on_empty: true

      - name: create front-end env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_REACT_APP_BASE_URL: ${{secrets.REACT_APP_BASE_URL}}
          directory: front-end/
          file_name: .env
          fail_on_empty: true

      - name: Build
        run:  docker-compose build 
        
      - name: Run
        run:  docker-compose down && docker-compose up -d